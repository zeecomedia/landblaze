<style>
/* Mobile Menu Styles */
@media screen and (max-width: 768px) {
    /* Container positioning */
    .kmb-header-menu {
        position: relative;
    }

    .kmb-horizontal-menu-navbar-collapse {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: rgba(255, 255, 255, 0.98);
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transform: translateX(-100%);
        transition: all 0.4s ease-in-out;
    }

    .kmb-horizontal-menu-navbar-collapse.show {
        opacity: 1;
        visibility: visible;
        transform: translateX(0);
    }

    .kmb-horizontal-navbar-collapse-menu {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding-top: 60px; /* Space for the toggle button */
    }

    .kmb-main-menu {
        flex-direction: column;
        width: 100%;
        padding: 0;
        margin: 0;
        text-align: center;
    }

    .kmb-menu-item {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.4s ease-in-out;
    }

    .kmb-horizontal-menu-navbar-collapse.show .kmb-menu-item {
        opacity: 1;
        transform: translateY(0);
    }

    /* Add delay for each menu item */
    .kmb-menu-item:nth-child(1) { transition-delay: 0.1s; }
    .kmb-menu-item:nth-child(2) { transition-delay: 0.2s; }
    .kmb-menu-item:nth-child(3) { transition-delay: 0.3s; }
    .kmb-menu-item:nth-child(4) { transition-delay: 0.4s; }
    .kmb-menu-item:nth-child(5) { transition-delay: 0.5s; }
    .kmb-menu-item:nth-child(6) { transition-delay: 0.6s; }
    .kmb-menu-item:nth-child(7) { transition-delay: 0.7s; }

    .kmb-menu-item-link {
        display: block;
        padding: 15px 20px;
        text-decoration: none;
        color: #333;
        font-size: 24px;
        transition: color 0.3s ease;
    }

    .kmb-menu-item-link:hover {
        color: #007bff;
    }

    /* Toggle Button Styles */
    .kmb-navbar-toggles {
        display: block;
        padding: 15px;
        background: none;
        border: none;
        cursor: pointer;
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1001;
    }

    .kmb-nav-icons {
        display: block;
        width: 30px;
        height: 2px;
        background-color: #333;
        position: relative;
        transition: all 0.3s ease-in-out;
    }

    .kmb-nav-icons:before,
    .kmb-nav-icons:after {
        content: '';
        position: absolute;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #333;
        transition: all 0.3s ease-in-out;
    }

    .kmb-nav-icons:before {
        top: -8px;
    }

    .kmb-nav-icons:after {
        bottom: -8px;
    }

    /* Active Toggle State */
    .kmb-navbar-toggles.active .kmb-nav-icons {
        background-color: transparent;
    }

    .kmb-navbar-toggles.active .kmb-nav-icons:before {
        top: 0;
        transform: rotate(45deg);
    }

    .kmb-navbar-toggles.active .kmb-nav-icons:after {
        bottom: 0;
        transform: rotate(-45deg);
    }

    /* Mobile extras styling */
    .kmb-menu-item-mobile-extras {
        margin-top: 30px;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.4s ease-in-out;
        transition-delay: 0.8s;
    }

    .kmb-horizontal-menu-navbar-collapse.show .kmb-menu-item-mobile-extras {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const toggleButton = document.querySelector('.kmb-navbar-toggles');
    const mobileMenu = document.querySelector('.kmb-horizontal-menu-navbar-collapse');
    const body = document.querySelector('body');
    
    if (toggleButton && mobileMenu) {
        toggleButton.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            // Toggle active classes
            this.classList.toggle('active');
            mobileMenu.classList.toggle('show');
            body.style.overflow = mobileMenu.classList.contains('show') ? 'hidden' : '';
            
            // Update aria-expanded
            const isExpanded = mobileMenu.classList.contains('show');
            this.setAttribute('aria-expanded', isExpanded);
        });

        // Close menu when clicking a link
        const menuLinks = mobileMenu.querySelectorAll('a');
        menuLinks.forEach(link => {
            link.addEventListener('click', function() {
                mobileMenu.classList.remove('show');
                toggleButton.classList.remove('active');
                toggleButton.setAttribute('aria-expanded', 'false');
                body.style.overflow = '';
            });
        });

        // Handle escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && mobileMenu.classList.contains('show')) {
                mobileMenu.classList.remove('show');
                toggleButton.classList.remove('active');
